<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition template="../basicTemplate.xhtml">

		<ui:define name="pageCSSElements"></ui:define>

		<ui:define name="pageScriptElements">
			<script type="text/javascript">
			<!--
				function openHelp() {
					window.open('disgregationsHelp.html');
				}
			//-->
			</script>
		</ui:define>

		<ui:define name="pageWelcomePhrase">
			<div style="margin-right: 60px; float: right;">
				<h:outputText value="#{i18nBundle.Welcome}" />
				<p:spacer width="4" />
				<h:outputText value="User" />
			</div>
		</ui:define>

		<ui:define name="pageTrail">
			<h:outputLink value="pageTrail">Buscador</h:outputLink>
		</ui:define>

		<ui:define name="centerContent">
			<p:tabView id="tabsContainer" activeIndex="1"
				widgetVar="tabsContainer">
				<p:tab id="homeTab" title="#{i18nBundle.homeTabTitle}">
				</p:tab>
				<p:tab id="marketTab" title="#{i18nBundle.marketsTabTitle}">

					<p:layout id="marketsTabLayout" styleClass="configurationLayout"
						style="min-height: 560px;">

						<p:layoutUnit id="centerLayoutUnit" position="center">
							<h:form id="createMarketForm" style="width=100%">
								<p:spacer height="12px" width="100%" />
								<p:focus for="codeField" />
								<p:messages id="messagesDiv" showDetail="true" autoUpdate="true" closable="true" />

								<p:fieldset id="mainDataFieldset"
									legend="#{i18nBundle.createMarket_mainDataFieldset_legend}">
									<h:panelGrid columns="2">
										<h:column>
											<h:outputLabel
												value="#{i18nBundle.createMarket_codeField_label}"
												style="margin-right: 12px;">:</h:outputLabel>
										</h:column>
										<h:column>
											<p:inputText id="codeField"
												label="#{i18nBundle.createMarket_codeField_label}"
												value="#{CMRMarketController.marketModel.code}"
												maxlength="45" />
										</h:column>
										<h:column>
											<h:outputLabel
												value="#{i18nBundle.createMarket_cityField_label}"
												style="margin-right: 12px;">:</h:outputLabel>
										</h:column>
										<h:column>
											<p:inputText id="cityField"
												label="#{i18nBundle.createMarket_cityField_label}"
												value="#{CMRMarketController.marketModel.city}" size="45" maxlength="45" />
										</h:column>
									</h:panelGrid>
								</p:fieldset>

								<p:spacer height="12px" width="100%" />
								<p:commandButton id="acceptButton"
									value="#{i18nBundle.createMarket_acceptButton_value}"
									icon="ui-icon-check"
									action="#{CMRMarketController.createMarket}" update="@form" />
								<p:spacer width="12px" />

							</h:form>
						</p:layoutUnit>
					</p:layout>
				</p:tab>
				<p:tab id="stocksTab" title="#{i18nBundle.stocksTabTitle}">
				</p:tab>
				<p:tab id="pricesTab" title="#{i18nBundle.pricesTabTitle}">
				</p:tab>
			</p:tabView>
		</ui:define>

	</ui:composition>
</body>
</html>
